<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Account</title>
  <!--google fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="signup.css" rel="stylesheet" type="text/css" />
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</head>

<body>
  <br>
  <a href="index.html" class="back">
    < Back</a>
      <section class="text-center" id="loginpage">
        <div class="container login-container">
          <div class="row">
            <div class="col-md-6 login-form-1">
              <h3>Sign Up</h3>
              <form action="index.html">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Your Full Name *" value="" />
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Address *" value="" />
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="City *" value="" />
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="State *" value="" />
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Zipcode *" value="" />
                </div>
                <div class="form-group">
                  <input type="submit" class="btnSubmit" value="Sign Up" onclick="alert('Sign Up Successful!');" />
                </div>
              </form>


            </div>
            <div class="col-md-6 login-form-2">
              <h3>Login</h3>
              <script src="signup.js"></script>
              <form action="../Dashboard/dashboard.html" method="post" id="logIn">
                <div class="form-group">
                  <input type="text" name="name" id="name" class="form-control" placeholder="Enter Your First Name"
                    value="" />
                  <small></small>
                </div>
                <div class="form-group">
                  <input type="text" id="accountnum" name="accountnum" class="form-control" placeholder="Card Number"
                    value="" />
                  <small></small>
                </div>
                <div class="form-group">
                  <input type="submit" class="btnSubmit" value="Login" onclick="logIn()" />
                </div>
              </form>
              <div class="form-group">
                <a href="#" class="btnForgetPwd" value="Login">Forgot Account Number?</a>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>

</html>
